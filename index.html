<!DOCTYPE html>
<html>
<head>
	<title>Burger Joint</title>
	<link rel="stylesheet" type="text/css" href="resources/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="resources/jquery.min.js"></script>
	<script src="resources/jquery-ui.min.js"></script>
	<script src="resources/handlebars.min.js"></script>
	<script src="grill.js"></script>
	<script src="burger.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<h1>Welcome to the burger joint management terminal</h1>
	<main>
		<div id="ordered-module" class="burger-list">
			<h2>Ordered</h2>
			<ul id="ordered-list""></ul>
		</div>
		<div id="cooking-module" class="burger-list">
			<h2>Cooking</h2>
			<div id="cooking-queues">
				<div id="veggie-div">
					<h3>Veggie Queue</h3>
					<ul id="veggie-queue"></ul>
				</div>
				<div id="beef-div">
					<h3>Beef Queue</h3>
					<ul id="beef-queue"></ul>
				</div>
			</div>
			<div id="grill-spaces">
				<script id="grill-template" type="text/template">
					<div id="grill-{{grillNum}}" class="grill">
						<h3>Grill #{{grillNum}}</h3>
						<ul class="cooking-list">
						</ul>
					</div>
				</script>
			</div>
		</div>
		<div id="served-module" class="burger-list">
			<h2>Served</h2>
			<ul id="served-list"></ul>
		</div>
		<script id="burger-template" type="text/template">
				<li id="order-{{orderNum}}" class="burger-item {{type}}">
					<p class="visible">{{type}}</p>
					<p class="hidden">notes: <input value='{{notes}}' id="notes-input"></p>
					<p class="hidden">status: <span class="status-text">{{status}}</span></p>
					<p class="hidden">number: <span class="order-num">{{orderNum}}</span></p>
				</li>
		</script>
	</main>
</body>
</html>

<!-- Bob's running a burger place. It's actually super busy, so orders come in many times a minute, and they get put into the "Ordered" pile. He's got five grill spaces. Bob likes efficient use of space, and keeping vegetarians happy, so he only cooks beef burgers together on one grill space, and veggie burgers only together on a different grill space. And he only starts cooking once there's at least 3 patties ready to cook together on a grill space. Once they start cooking, they're done in 10 seconds, and are served, and the grill space is cleaned and freed up for the next batch, of either type.

The challenge is to build a UI for the staff to get trained on managing the cooking process. The system generates random orders every few seconds, piling them into "Ordered" pile. The user can drag orders from ordered to a numbered grill space at any time, and the system notices when there's enough (three) to start cooking them, and times 30 seconds once there's three of the same type in there, and puts them into the served section when done, as a group together. Bonus points if the staff user can annotate each order and group with text notes, such as "well done, no cheese". -->
